<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email & PMS Validation (Lite)</title>
    <style>
      :root { --bg:#0b0c10; --card:#15171c; --text:#e6e8eb; }
      html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}
      .container{max-width:560px;margin:40px auto;background:var(--card);padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
      input,button{font-family:inherit;font-size:16px}
      input{width:100%;padding:10px 12px;border:1px solid #333;background:#0f1115;color:var(--text);border-radius:8px;margin-bottom:8px}
      button{background:#3b82f6;border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
      button:disabled{opacity:.7;cursor:not-allowed}
      .status{margin-top:12px}
      .ok{color:#22c55e} .warn{color:#f59e0b} .err{color:#ef4444}
      .row{display:flex;gap:8px}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Checker</h2>
      <input id="checkEmail" type="email" placeholder="Enter email" />
      <div id="checkStatus" class="status"></div>

      <hr />

      <h3>Create User</h3>
      <input id="createEmail" type="email" placeholder="Email" />
      <div class="row">
        <input id="createPms" type="text" placeholder="PMS ID (A–Z0–9, 4–12)" />
        <button id="createBtn">Create</button>
      </div>
      <div id="createStatus" class="status"></div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
